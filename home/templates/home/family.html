
{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
        <div class="containers">
        
        <form action="" method="POST">
            <div class="user-details">
                <fieldset>
                    <legend> <b>FAMILY BACKGROUND ( Tick appropriately)</b> </legend>
               {% csrf_token %}
               {{form.as_p}}
               <br>
               <button type="submit" value="Submit">SUBMIT</button>
               <br>
               <a class="next" href="{% url 'polling' %}">PREVIOUS PAGE</a>


            </fieldset>
        </form>
        {% else %}
        <p>
            <b>PLEASE LOGIN FIRST OR CREATE AN ACCOUNT ID NEW USER:</b>
            <br>
            <a href="{% url 'login' %}">LOGIN</a> OR <a href="{% url 'sign' %}">REGISTER</a>
        </p>
        {% endif %}
    </div>
</div>
{% endblock content %}
</body>
</html>
